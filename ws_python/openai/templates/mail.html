<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Translation and Sending</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      window.onload = function () {
        // click 이벤트 설정
        send.addEventListener("click", async function () {
          //form data  가져오기

//          let subject = document.getElementById(subject).value
          let subject = document.querySelector('#subject').value; // # 붙이면 id를 의미
          let recipient_email = document.querySelector('#recipient_email').value; 
          let message = document.querySelector('#message').value;                    

          console.log(subject,recipient_email,message);

          //처리중 이미지 보여주기
          document.getElementById("processing").innerHTML =
            '<img src="/static/images/progress.gif" style="width: 3%; margin-top: 10px;">';

          // await: 처리가 끝날때까지 대기 상태로 진입, 다른 기능이 실행 정지됨.
          // 서버와 비동기 통신 (폼데이터 전달 => 결과 받아서 처리)
          
          await fetch("http://localhost:5000/mail", {
            method: "post",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ subject, recipient_email, message }),
          })
          .then((response) => response.json())
          .then((data) => {
            document.querySelector("#subject").value = data["subject"];
            document.querySelector("#recipient_email").value = data["recipient_email"];
            document.querySelector("#message").value = data["message"];            
            document.getElementById("processing").innerHTML = "";
          });
        }); //클릭 이벤트 설정 end
      }; //페이지로드 end
    </script>
  </head>
  <body>
    <div id="result" class="container">
      <h1 class="mt-5">Send Translated Email</h1>
      <form method="POST" action="/">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Enter subject"
            value="안녕하세요"
            required
          />
        </div>
        <div class="form-group">
          <label for="recipient_email">Recipient Email</label>
          <input
            type="email"
            class="form-control"
            id="recipient_email"
            name="recipient_email"
            placeholder="Enter recipient email"
            value="ercy123@naver.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="6"
            placeholder="Enter message (Korean or English)"
            required
          >
즐거운 주말 입니다.</textarea
          >
        </div>
        <button type="button" id="send" class="btn btn-primary">
          Send Email
        </button>
        <span id="processing"></span>
      </form>
    </div>
  </body>
</html>
